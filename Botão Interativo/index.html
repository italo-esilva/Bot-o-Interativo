<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botão Interativo</title>
</head>
<link rel="stylesheet" href="style/styles.css">


<body>
  <div class="container">
    <h1 class="tipo-h1">Você quer almoçar?</h1>
    <p>Escolha sua resposta</p>
      <!--Botão Sim-->
    <button id="sim" class="botao">Sim</button>
    <!--Botão Não, que vai se mover-->
    <button id="nao" class="botao">Nao</button>
    <!--Mensagem de erro que aparecerá ao clicar em "Não"-->
    <p id="erro" class="oculto">Erro: Resposta Incorreta!</p>

  
    <script src="Js/script.js"></script>
  </div>
</body>
</html>
